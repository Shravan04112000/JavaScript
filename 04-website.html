<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML CSS REVIEW</title>
  <style>
    .red-button{
      background-color: red;
      color: white;
      border: none;
    }
    .yellow-button{
      background-color: yellow;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <button class="red-button" onclick="alert('Hello')">Hello</button>
  <p>paragraph of <button class="yellow-button">Hello</button> text</p>
  <script>
    // this is a comment
    alert("Hello");
    console.log(2+2)
  </script>
</body>
</html>
